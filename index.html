<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortnite</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<style>
    @import url('/main.css');
</style>

<body>

    <header class="header" id="header">
        <nav class="nav container">
            <div class="nav-logo">
                <h1>GameOn</h1>
            </div>

            <div class="nav-menu">
                <ul class="nav-list">
                    <li class="nav-item  nav-line">
                        <a href="#" class="nav-link ">Games</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Reviews</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Faq</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Chat</a>
                    </li>
                </ul>
            </div>

            <button class="button download-button">
                Download
            </button>
        </nav>
    </header>

    <section class="welcome container grid ">
        <div class="left">
            <span class="small-caption">#1 Trending</span>
            <div class="left-wrapper">
                <h3 class="small-title">Epic Games</h3>
                <h1 class="big-title">Fortnite</h1>

                <p class="welcome-description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore earum
                    quod perspiciatis a at rerum mollitia, magnam eligendi! Officia voluptatem illum harum, corrupti
                </p>

                <div class="button-container">
                    <button class="button play-now-btn">Play Now</button>
                    <button class="button watch-btn">
                        <i class="ri-play-fill"></i>
                        Watch Gameplay
                    </button>
                </div>
            </div>

            <div class="icons-container">
                <div class="icon-box">
                    <i class="ri-windows-fill ri-2x"></i>
                </div>
                <div class="icon-box">
                    <i class="ri-apple-fill ri-2x"></i>
                </div>
                <div class="icon-box">
                    <i class="ri-switch-line ri-2x"></i>
                </div>
                <div class="icon-box">
                    <i class="ri-android-fill ri-2x"></i>
                </div>
                <div class="icon-box">
                    <i class="ri-playstation-fill ri-2x"></i>
                </div>
                <div class="icon-box">
                    <i class="ri-xbox-fill ri-2x"></i>
                </div>
            </div>
        </div>

        <div class="right">
                <img class="welcome-img" src="/img/anime.png" alt="">
        </div>
    </section>


</body>

</html>
